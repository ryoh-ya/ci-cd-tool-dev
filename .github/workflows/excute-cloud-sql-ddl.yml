name: Apply DDL to Cloud SQL with OIDC

on:
  workflow_dispatch:
  # push:
  #   branches:
  #     - main

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      # 2. Google Cloud CLI をセットアップ
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v0.4.0
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}
          create_credentials_file: true

      # 3. Cloud SQL Auth Proxy をセットアップ
      - name: Start Cloud SQL Auth Proxy
        run: |
          curl -o cloud-sql-proxy https://storage.googleapis.com/cloud-sql-connectors/cloud-sql-proxy/v2.14.0/cloud-sql-proxy.linux.amd64        
          chmod +x cloud-sql-proxy
          ./cloud-sql-proxy ${{ secrets.INSTANCE_CONNECTION_NAME }} &

      # 4. SQL スクリプトを MySQL/PostgreSQL に適用
      - name: Apply schema to MySQL
        run: |                
          export MYSQL_PWD=${{ secrets.DB_PASSWORD }}
          # DDLファイルの確認
          ls -l samples/cloudsql/schema_mysql.sql
          mysql -u ${{ secrets.DB_USER }} -h 127.0.0.1 -P 3306 ${{ secrets.DB_NAME }} < samples/cloudsql/schema_mysql.sql
          mysql -u ${{ secrets.DB_USER }} -h 127.0.0.1 -P 3306 -e "SHOW TABLES;" ${{ secrets.DB_NAME }}

